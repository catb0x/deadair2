    ];

    function updateTrack() {
        const track = track_list[track_index];
        document.getElementById("nowplaying").textContent = Now playing: ${track.title} by ${track.artist};
        document.getElementById("mu").src = track.path;
    }

    function playTrack() {
        const audio = document.getElementById("mu");
        audio.play();
        updateTrack();
    }

    function nextTrack() {
        track_index = (track_index + 1) % track_list.length;
        updateTrack();
        playTrack();
    }

    // Call updateTrack initially to show the first track
    updateTrack();
